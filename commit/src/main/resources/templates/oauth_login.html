<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>commit.mycode.run Login</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container" style="display: flex; justify-content: center; align-items: center;">
            <div class="col-sm well">
                <img src="/winkingmonkey.svg" alt="winking monkey" height="64px"><h2>commit.mycode.run</h2>
                <p>Welcome Teachers.</p>
                <p>Use the login button to log in or create an account to create courses with GitHub.</p>
                <div class="list-group">
                    <p th:each="url : ${urls}">
                        <a th:text="|Login with ${url.key}|" th:href="${url.value}" class="list-group-item active">Client</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
