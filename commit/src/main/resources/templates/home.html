<!DOCTYPE HTML>
<html>
    <head>
        <title>commit.mycode.run</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="container">
                <h3>
                    <div class="label label-info">
                        Welcome, <span th:text="${#authentication.name}">user</span>!
                    </div>
                    <div class="pull-right">
                        <a href="/logout.html" class="btn btn-link">Log out</a>
                    </div>
                </h3>
            </div>

            <div class="list-group">
                <p th:each="org : ${orgs}">
                    <th:block th:text="${org.login}" class="list-group-item active">org</th:block>
                </p>
            </div>
        </div>
    </body>
</html>
